name: Lint

on:
  push:
    branches:
      - main
      - "release*"
      - "feat*"
  pull_request:
    branches:
      - main
      - "release*"
      - "feat*"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      matrix:
        node-version: [11.15.0]

    steps:
      - uses: actions/cache@v2
        with:
          path: |
            ~/.npm
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: "12.x"
      - run: npm run install:all
      - run: npm run lint
